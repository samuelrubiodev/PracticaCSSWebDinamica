<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Práctica del DOM</title>
  </head>
  <body>
    <div class="product-card">
      <div class="product-image">
      </div>
      <div class="product-description">
        <h3 class="tag">SUV</h3>
        <h1 class="product-title">Range Rover Evoque</h1>
        <p class="product-details">
          <span class="mileage">
            <span ><i class="fa-solid fa-car"></i></span>
            Kilometraje: 4300 Km
          </span>
          <span class="fuel">
            <span ><i class="fa-solid fa-gas-pump"></i></span>
            Combustible: Gasolina
          </span>
          <span class="safety">
            <span ><i class="fa-solid fa-shield"></i></span>
            Seguridad:
            <span class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </span>
          </span>
        </p>
        <p class="product_details_text">Escoge un color:</p>
        <div class="colors-price">
          <div class="colors">
            <span class="white" onclick="cambiarColores('white','black','url(../public/img/evoque-white.png)')"></span>
            <span class="gray" onclick="cambiarColores('gray','white','url(../public/img/evoque-grey.png)')"></span>
            <span class="black" onclick="cambiarColores('black','white','url(../public/img/evoque-black.png)')"></span>
            <span class="red" onclick="cambiarColores('red','black','url(../public/img/evoque-red.jpeg)')"></span>
          </div>
          <div class="pricing">
            <h2 class="new-price">134.450€</h2>
            <h4 class="old-price"><s>140.500€</s></h4>
          </div>
        </div>
        <button type="button" id="button" onclick="comprar()">
          <span style="font-size: 1em; color: white">
            <i class="fa-solid fa-cart-shopping"></i>
          </span>
          <span class="button-text">¡Compra!</span>
        </button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
